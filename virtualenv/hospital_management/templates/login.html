<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Patient Login</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				background: #f4f4f4;
				padding: 40px;
			}
			.container {
				background: #fff;
				padding: 30px;
				max-width: 400px;
				margin: auto;
				border-radius: 8px;
				box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			}
			h2 {
				text-align: center;
				margin-bottom: 25px;
			}
			label {
				display: block;
				margin-top: 15px;
				font-weight: bold;
			}
			input {
				width: 100%;
				padding: 8px;
				margin-top: 5px;
				border-radius: 4px;
				border: 1px solid #ccc;
			}
			button {
				margin-top: 20px;
				width: 100%;
				padding: 10px;
				background-color: #4caf50;
				color: white;
				border: none;
				border-radius: 4px;
				font-size: 16px;
				cursor: pointer;
			}
			button:hover {
				background-color: #45a049;
			}
			.error {
				color: red;
				margin-top: 10px;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h2>Patient Login</h2>
			<form method="post">
				{% csrf_token %}
				<label for="email">Email</label>
				<input type="email" name="email" id="email" required />

				<label for="password">Password</label>
				<input type="password" name="password" id="password" required />

				<button type="submit">Login</button>
			</form>

			{% if error %}
			<div class="error">{{ error }}</div>
			{% endif %}
		</div>
	</body>
</html>
