<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Welcome Patient</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			body {
				height: 100vh;
				background: linear-gradient(135deg, #8ec5fc, #e0c3fc);
				font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
				display: flex;
				align-items: center;
				justify-content: center;
				color: #333;
				position: relative;
			}

			/* Bookings link top-left */
			.links {
				position: absolute;
				top: 20px;
				left: 20px;
			}

			.links a {
				text-decoration: none;
				color: #6a11cb;
				font-weight: bold;
				font-size: 1.1rem;
			}

			.container {
				background: #ffffffcc;
				padding: 40px;
				border-radius: 16px;
				text-align: center;
				box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
				max-width: 500px;
				width: 90%;
			}

			h1 {
				font-size: 2.5rem;
				color: #6a11cb;
				margin-bottom: 20px;
			}

			p {
				font-size: 1.1rem;
				margin-bottom: 30px;
			}

			.btn {
				display: inline-block;
				padding: 12px 24px;
				background-color: #6a11cb;
				color: white;
				border: none;
				border-radius: 6px;
				font-size: 1rem;
				font-weight: bold;
				text-decoration: none;
				transition: background 0.3s ease;
			}

			.btn:hover {
				background-color: #5a0dad;
			}

			/* Message styling */
			.message {
				position: absolute;
				top: 20%;
				text-align: center;
				width: 100%;
				font-size: 1.2rem;
				font-weight: bold;
				color: green;
			}
		</style>
	</head>
	<body>
		<!-- Top-left Bookings link -->
		<div class="links">
			<a href="{% url 'bookings' %}">‚Üê Bookings</a>
		</div>

		<!-- Success message centered above container -->
		{% if msg %}
		<div class="message">{{ msg }}</div>
		{% endif %}

		<!-- Main container -->
		<div class="container">
			<h1>Welcome, Patient!</h1>
			<p>
				You have successfully logged in. We're here to help you manage your
				health and appointments easily.
				<a href={% url 'view_appointments'  %} class="btn">view your appointments</a>
			</p>
		</div>
	</body>
</html>
